<style id="aiModalSpinnerStyles">
        .ai-modal-content {
            position: relative;
        }

        /* Overlay blocks everything */
        .ai-modal-spinner {
            position: absolute;
            inset: 0;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 20;
            backdrop-filter: blur(1.5px);
            pointer-events: auto; /* blocks modal */
        }

        /* Spinner itself should NOT intercept clicks */
        .ai-modal-spinner * {
            pointer-events: none;
        }

        /* Close button MUST be above overlay */
        .ai-close {
            align-self: flex-start;
            margin-right: auto; /* push left */
            margin-left: 0;
            z-index: 30;
        }


        /* Spinner styling */
        .ai-spinner {
            width: 42px;
            height: 42px;
            border: 4px solid rgba(0,0,0,0.25);
            border-top-color: #000;
            border-radius: 50%;
            animation: aiSpin 0.9s linear infinite;
        }

        @keyframes aiSpin {
            to { transform: rotate(360deg); }
        }

    </style><style>
.curtain-overlay {

}

                function loadHeaderFooter(id, file) {
                    $("#" + id).load(file, function (response, status, xhr) {
                        if (status === "error") {
                            console.error("Error loading " + file + ":", xhr.status, xhr.statusText);
                            return;
                        }

                        $("#" + id).find("a").addClass("edit-site");

                        if (id === "header") {
                            if (fileName.toLowerCase() === "index" || fileName.toLowerCase() === "home") {
                                $("#" + id).find(".main-header-section").css("display", "inline-block");
                            } else {
                                $("#" + id).find(".main-header-section").css("display", "none");
                                $("#" + id).find(".header-breadcrumb-section").css("display", "inline-block");
                                $("#" + id).find(".header-breadcrumb-section .Page_name")
                                    .text(fileName.charAt(0).toUpperCase() + fileName.slice(1));
                            }
                        }
                    });
                }
